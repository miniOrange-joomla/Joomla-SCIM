COM_MINIORANGE_SCIM_FAQ="Domande frequenti"
COM_MINIORANGE_SCIM_FAQ_A="Cos'è un'istanza?"
COM_MINIORANGE_SCIM_FAQ_A1="Un'istanza di Joomla si riferisce a una singola installazione di un sito Joomla. Si riferisce a ogni singolo sito web in cui il plugin è attivo. Nel caso di più siti Joomla, ogni sito verrà conteggiato come una singola istanza. Ad esempio, hai 3 siti ospitati per sviluppo, staging e produzione. Questo verrà conteggiato come 3 istanze."
COM_MINIORANGE_SCIM_FAQ_B="miniOrange offre supporto tecnico?"
COM_MINIORANGE_SCIM_FAQ_B1="Sì, forniamo supporto 24 ore su 24, 7 giorni su 7 per tutti i problemi che potresti incontrare durante l'utilizzo del nostro plugin Joomla SCIM. Questo include il supporto tecnico dei nostri sviluppatori. Puoi ottenere supporto prioritario in base al piano di supporto che hai scelto."
COM_MINIORANGE_SCIM_FAQ_C="miniOrange memorizza dati utente?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange non memorizza né trasferisce alcun dato proveniente dai diversi IDP. Tutti i dati rimangono all'interno dei tuoi locali/server."
COM_MINIORANGE_SCIM_FAQ_D="miniOrange offre la possibilità di personalizzazione?"
COM_MINIORANGE_SCIM_FAQ_D1="Sì, miniOrange fornisce personalizzazioni in aggiunta ai nostri plugin e componenti aggiuntivi premium. Abbiamo un team di sviluppatori qualificati che possono personalizzare il plugin per adattarlo al tuo caso d'uso e alle tue esigenze."
COM_MINIORANGE_SCIM_FAQ_E="miniOrange fornisce licenze per sviluppatori per plugin a pagamento?"
COM_MINIORANGE_SCIM_FAQ_E1="Non forniamo una licenza di sviluppo per i nostri plugin a pagamento e il codice sorgente è protetto. È severamente vietato apportare modifiche al codice senza il permesso scritto di miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Qual è la politica di rimborso?"
COM_MINIORANGE_SCIM_PLUGIN="Provisioning degli utenti SCIM per Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Piano attuale"
COM_MINIORANGE_SCIM_FREE="GRATUITO"
COM_MINIORANGE_SCIM_FAQ_F1="In miniOrange, vogliamo che i nostri clienti siano soddisfatti al 100% dei loro acquisti. Nel caso in cui il plugin con licenza che hai acquistato non funzioni come pubblicizzato, puoi segnalare il problema al nostro team di supporto Joomla entro i primi 10 giorni dall'acquisto. Dopo aver segnalato il problema, il nostro team cercherà di risolvere tali problemi entro la tempistica indicata dal team e, se il problema non viene risolto entro il periodo di tempo specificato, l'intero importo verrà rimborsato.<br>Nota che questa politica non copre i seguenti casi:<br>1. Cambiamento di idea o modifica dei requisiti dopo l'acquisto.<br>2. Problemi di infrastruttura che non consentono il funzionamento della funzionalità.<br>Se hai altre domande sulla politica di reso, inviaci un'e-mail a joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Fai clic sul pulsante <strong><em>Aggiorna ora</em></strong> per la versione della licenza richiesta e verrai reindirizzato alla pagina di pagamento del piano."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Inserisci i dati della tua carta e procedi al pagamento. Una volta completato il pagamento con successo, il plugin della versione della licenza sarà disponibile per il download."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Seleziona il piano corretto, il numero di istanze e il piano di supporto e clicca sul pulsante <strong>Procedi al pagamento</strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Puoi scaricare il plugin della versione della licenza dalla sezione <strong><em>Download > Versioni e download</em></strong> sulla console miniOrange."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Inserisci le credenziali del tuo account miniOrange. Una volta effettuato l'accesso, clicca sul pulsante <strong>Procedi al pagamento</strong>."
COM_MINIORANGE_SCIM_UPGRADE_SIX="Dalla dashboard di amministrazione di Joomla, disinstalla il plugin attualmente installato. Ora installa il plugin della versione di licenza scaricato e accedi utilizzando l'account che hai utilizzato per l'acquisto del plugin della versione di licenza."
