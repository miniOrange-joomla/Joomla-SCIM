COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange fornisce una soluzione pronta all'uso per il Provisioning degli Utenti Joomla utilizzando lo standard SCIM (System for Cross-domain Identity Management). Questa soluzione garantisce che tu possa aggiungere, aggiornare, eliminare e disattivare le operazioni degli utenti con Joomla utilizzando il plugin SCIM User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION2="Per esempio"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Come Provider di Identità aggiungi, aggiorna ed elimina gli utenti, essi vengono aggiunti, aggiornati e rimossi dal Profilo Utente Joomla. Per ottenere questa funzionalità, gli IDP forniscono al Provisioner degli Utenti lo standard SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION4="Se i tuoi utenti utilizzano sia l'IDP (es. Azure AD, OKTA, OneLogin, ecc.) che il sito Joomla, è preferibile avere tutti gli utenti aggiornati nel sito Joomla senza dover effettuare l'accesso ogni volta per aggiornare l'elenco degli utenti. miniOrange fornisce una soluzione che consente il provisioning degli utenti in un sito Joomla utilizzando lo standard SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Attualmente sei nella versione gratuita e questo plugin è solo per scopi di prova. Puoi solo creare gli utenti ogni volta che nuovi utenti verranno creati nel tuo IDP."

