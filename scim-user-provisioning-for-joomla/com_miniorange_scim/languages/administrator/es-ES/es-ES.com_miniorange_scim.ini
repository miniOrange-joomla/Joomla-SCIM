COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange ofrece una solución lista para usar para la provisión de usuarios en Joomla utilizando el estándar SCIM (System for Cross-domain Identity Management). Esta solución asegura que puedas agregar, actualizar, eliminar y desactivar usuarios en Joomla utilizando el plugin SCIM User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION2="Por ejemplo"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Como Proveedor de Identidad, agrega, actualiza y elimina usuarios, los cuales se agregarán, actualizarán y eliminarán del perfil de usuario en Joomla. Para lograr esta funcionalidad, los IDP proporcionan al User Provisioner el estándar SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION4="Si tus usuarios están utilizando tanto un IDP (por ejemplo, Azure AD, OKTA, OneLogin, etc.) como un sitio Joomla, es preferible tener todos los usuarios actualizados en el sitio de Joomla sin tener que iniciar sesión cada vez para actualizar la lista de usuarios. miniOrange ofrece una solución que permite la provisión de usuarios en un sitio Joomla usando el estándar SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Actualmente estás en la versión gratuita y este plugin es solo para fines de POC. Solo puedes crear usuarios cuando se creen nuevos usuarios en tu IDP."
COM_MINIORANGE_SCIM_NOTE_CREATE="Creará un usuario utilizando nombre, apellido, correo electrónico y nombre de usuario."
