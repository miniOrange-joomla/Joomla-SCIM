COM_MINIORANGE_SCIM_FAQ="Preguntas frecuentes"
COM_MINIORANGE_SCIM_FAQ_A="¿Qué es una instancia?"
COM_MINIORANGE_SCIM_FAQ_A1="Una instancia de Joomla se refiere a una única instalación de un sitio de Joomla. Se refiere a cada sitio web individual donde el complemento está activo. En el caso de varios sitios de Joomla, cada sitio se contará como una única instancia. Por ejemplo, si tiene 3 sitios alojados para desarrollo, ensayo y producción, esto se contará como 3 instancias."
COM_MINIORANGE_SCIM_FAQ_B="¿miniOrange ofrece soporte técnico?"
COM_MINIORANGE_SCIM_FAQ_B1="Sí, ofrecemos soporte las 24 horas, los 7 días de la semana para cualquier problema que pueda surgir al usar nuestro complemento SCIM para Joomla. Esto incluye soporte técnico de nuestros desarrolladores. Puede obtener soporte prioritario según el plan de soporte que haya elegido."
COM_MINIORANGE_SCIM_FAQ_C="¿miniOrange almacena algún dato del usuario?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange no almacena ni transfiere ningún dato que provenga de los diferentes IDP. Todos los datos permanecen dentro de sus instalaciones/servidor."
COM_MINIORANGE_SCIM_FAQ_D="¿miniOrange ofrece personalización?"
COM_MINIORANGE_SCIM_FAQ_D1="Sí, miniOrange ofrece personalizaciones además de nuestros complementos y extensiones premium. Contamos con un equipo de desarrolladores expertos que pueden personalizar el complemento para que se adapte a su caso de uso y requisitos."
COM_MINIORANGE_SCIM_FAQ_E="¿MiniOrange proporciona licencia de desarrollador para complementos pagos?"
COM_MINIORANGE_SCIM_FAQ_E1="No ofrecemos una licencia de desarrollador para nuestros complementos pagos y el código fuente está protegido. Está estrictamente prohibido realizar cambios en el código sin el permiso por escrito de miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="¿Cuál es la política de reembolso?"
COM_MINIORANGE_SCIM_PLUGIN="Aprovisionamiento de usuarios SCIM para Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Plan actual"
COM_MINIORANGE_SCIM_FREE="GRATIS"
COM_MINIORANGE_SCIM_FAQ_F1="En miniOrange, queremos que nuestros clientes estén 100% satisfechos con sus compras. En caso de que el complemento con licencia que hayas comprado no funcione como se anuncia, puedes informar el problema a nuestro equipo de soporte de Joomla dentro de los primeros 10 días posteriores a la compra. Después de informar el problema, nuestro equipo intentará resolverlo dentro del plazo indicado por el equipo y, si el problema no se resuelve dentro del plazo indicado, se reembolsará el importe total.<br>Ten en cuenta que esta política no cubre los siguientes casos:<br>1. Cambio de opinión o cambio de requisitos después de la compra.<br>2. Problemas de infraestructura que no permiten que la funcionalidad funcione.<br>Si tienes alguna otra consulta sobre la política de devoluciones, envíanos un correo electrónico a joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Haga clic en el botón <strong><em>Actualizar ahora</em></strong> para la versión de licencia requerida y será redirigido a la página de pago del plan."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Introduzca los datos de su tarjeta y proceda al pago. Una vez completado el pago, podrá descargar la versión de licencia del complemento."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Seleccione el plan correcto, la cantidad de instancias y el plan de soporte y haga clic en el botón <strong>Proceder al pago</strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Puedes descargar el complemento de la versión de licencia desde la sección <strong><em>Descargas > Lanzamientos y descargas</em></strong> en la consola miniOrange."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Ingresa las credenciales de tu cuenta miniOrange. Una vez que hayas iniciado sesión correctamente, haz clic en el botón <strong>Proceder al pago</strong>."
