COM_MINIORANGE_SCIM_FREE="自由的"
COM_MINIORANGE_SCIM_FAQ_F1="在 miniOrange，我们希望客户对他们的购买感到 100% 满意。如果您购买的授权插件无法按宣传的那样工作，您可以在购买后的前 10 天内向我们的 Joomla 支持团队报告此问题。报告问题后，我们的团队将尝试在团队规定的时间内解决这些问题，如果问题未在规定时间内得到解决，我们将全额退款。<br>请注意，此政策不涵盖以下情况：<br>1. 购买后改变主意或需求发生变化。<br>2. 基础设施问题导致功能无法正常工作。<br>如果您对退货政策有任何其他疑问，请发送电子邮件至 joomlasupport@xecurify.com"
