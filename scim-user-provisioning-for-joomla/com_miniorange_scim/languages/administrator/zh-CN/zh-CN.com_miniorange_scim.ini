COM_MINIORANGE_SCIM_FAQ_A="什么是实例？"
COM_MINIORANGE_SCIM_FAQ_A1="Joomla 实例是指单个安装的 Joomla 网站。它指的是插件处于活动状态的每个网站。如果有多个 Joomla 网站，则每个网站将被视为单个实例。例如，您有 3 个网站用于开发、准备和生产。这将计为 3 个实例。"
COM_MINIORANGE_SCIM_FAQ_B="miniOrange 提供技术支持吗？"
COM_MINIORANGE_SCIM_FAQ_B1="是的，我们为您在使用我们的 Joomla SCIM 插件时可能遇到的任何问题提供 24*7 支持。这包括来自我们开发人员的技术支持。您可以根据您选择的支持计划获得优先支持。"
COM_MINIORANGE_SCIM_FAQ_C="miniOrange 是否存储任何用户数据？"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange 不会存储或传输来自不同 IDP 的任何数据。所有数据都保留在您的场所/服务器内。"
COM_MINIORANGE_SCIM_FAQ_D="miniOrange 提供定制吗？"
COM_MINIORANGE_SCIM_FAQ_D1="是的，miniOrange 确实在我们的高级插件和附加组件的基础上提供自定义功能。我们拥有一支技术精湛的开发人员团队，他们可以根据您的使用情况和要求自定义插件。"
COM_MINIORANGE_SCIM_FAQ_E="miniOrange 是否为付费插件提供开发者许可？"
COM_MINIORANGE_SCIM_FAQ_E1="我们不为付费插件提供开发者许可，源代码受到保护。未经 miniOrange 书面许可，严禁对代码进行任何更改。"
COM_MINIORANGE_SCIM_FAQ_F="退款政策是什么？"
