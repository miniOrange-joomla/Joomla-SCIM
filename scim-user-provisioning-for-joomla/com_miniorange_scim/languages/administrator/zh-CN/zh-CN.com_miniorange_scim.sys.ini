COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange 提供了一个现成的解决方案，用于通过 SCIM（跨域身份管理系统）标准进行 Joomla 用户配置。该解决方案确保您可以通过 SCIM 用户配置插件在 Joomla 中添加、更新、删除和停用用户操作。"
COM_MINIORANGE_SCIM_DESCRIPTION2="例如"
COM_MINIORANGE_SCIM_DESCRIPTION3="：作为身份提供者添加、更新和删除用户，它们会从 Joomla 用户资料中添加、更新和删除。为实现此功能，IDP 提供了 SCIM 标准的用户配置器。"
COM_MINIORANGE_SCIM_DESCRIPTION4="如果您的用户同时使用 IDP（例如 Azure AD、OKTA、OneLogin 等）和 Joomla 网站，建议在 Joomla 网站中更新所有用户，而无需每次登录时更新用户列表。miniOrange 提供了一个解决方案，允许通过 SCIM 标准将用户配置到 Joomla 网站中。"
COM_MINIORANGE_SCIM_DESCRIPTION5="目前您使用的是免费版本，该插件仅用于 POC 目的。您只能在 IDP 端创建新用户时创建用户。"

