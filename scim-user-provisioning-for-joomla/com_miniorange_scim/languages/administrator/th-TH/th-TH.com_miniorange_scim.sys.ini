COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange มีโซลูชันสำหรับการจัดการผู้ใช้ใน Joomla ด้วยมาตรฐาน SCIM (System for Cross-domain Identity Management) ซึ่งช่วยให้คุณสามารถเพิ่ม อัปเดต ลบ และปิดการใช้งานผู้ใช้ใน Joomla ได้ด้วยปลั๊กอิน SCIM User Provisioner"
COM_MINIORANGE_SCIM_DESCRIPTION2="ตัวอย่างเช่น"
COM_MINIORANGE_SCIM_DESCRIPTION3=": ในฐานะผู้ให้บริการตัวตน เพิ่ม อัปเดต และลบผู้ใช้ ผู้ใช้จะถูกเพิ่ม อัปเดต และลบจากโปรไฟล์ผู้ใช้ Joomla เพื่อให้ฟังก์ชันนี้ทำงานได้ ผู้ให้บริการตัวตน (IDP) จะต้องใช้มาตรฐาน SCIM"
COM_MINIORANGE_SCIM_DESCRIPTION4="หากผู้ใช้ของคุณใช้ทั้ง IDP (เช่น Azure AD, OKTA, OneLogin เป็นต้น) และเว็บไซต์ Joomla การทำให้ผู้ใช้ทั้งหมดได้รับการอัปเดตในเว็บไซต์ Joomla โดยไม่ต้องเข้าสู่ระบบทุกครั้งที่คุณอัปเดตรายชื่อผู้ใช้เป็นสิ่งที่ต้องการ miniOrange มีโซลูชันที่ทำให้การจัดการผู้ใช้ในเว็บไซต์ Joomla ด้วยมาตรฐาน SCIM เป็นไปได้"
