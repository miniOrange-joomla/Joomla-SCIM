COM_MINIORANGE_SCIM_DESCRIPTION1="A miniOrange egy kész megoldást kínál a Joomla Felhasználó Provisioninghoz SCIM (System for Cross-domain Identity Management) szabvány használatával. Ez a megoldás biztosítja, hogy felhasználókat adhasson hozzá, frissíthessen, törölhessen és deaktiválhasson a Joomla rendszerében a SCIM Felhasználó Provisioner bővítmény segítségével."
COM_MINIORANGE_SCIM_DESCRIPTION2="Például"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Mint Identity Provider, hozzáadhatja, frissítheti és törölheti a felhasználókat, akik hozzáadásra, frissítésre és eltávolításra kerülnek a Joomla Felhasználói Profilból. Ennek a funkciónak a megvalósításához az IDP-k SCIM szabványt biztosítanak a Felhasználó Provisioner számára."
COM_MINIORANGE_SCIM_DESCRIPTION4="Ha felhasználói mind IDP-t (pl. Azure AD, OKTA, OneLogin stb.) mind Joomla weboldalt használnak, célszerű, ha az összes felhasználó frissül a Joomla oldalon anélkül, hogy minden alkalommal be kellene jelentkezni a felhasználó lista frissítéséhez. A miniOrange egy olyan megoldást kínál, amely lehetővé teszi a felhasználók provisionálását egy Joomla weboldalra SCIM szabvány használatával."
COM_MINIORANGE_SCIM_DESCRIPTION5="Jelenleg az ingyenes verzióval rendelkezik, és ez a bővítmény csak POC célokra használható. Csak akkor hozhat létre felhasználókat, amikor új felhasználók jönnek létre az IDP végén."

