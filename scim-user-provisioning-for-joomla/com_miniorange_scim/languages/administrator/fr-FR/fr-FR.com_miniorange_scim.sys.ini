COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange fournit une solution prête à l'emploi pour la gestion des utilisateurs Joomla en utilisant le standard SCIM (System for Cross-domain Identity Management). Cette solution garantit que vous pouvez ajouter, mettre à jour, supprimer et désactiver des utilisateurs avec Joomla en utilisant le plugin SCIM User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION2="Par exemple"
COM_MINIORANGE_SCIM_DESCRIPTION3=": En tant que fournisseur d'identité, ajoutez, mettez à jour et supprimez les utilisateurs, ils sont ajoutés, mis à jour et supprimés du profil utilisateur Joomla. Pour atteindre cette fonctionnalité, les IDP fournissent au User Provisioner le standard SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION4="Si vos utilisateurs utilisent à la fois un IDP (par exemple Azure AD, OKTA, OneLogin, etc.) et un site Joomla, il est préférable de mettre à jour tous les utilisateurs sur le site Joomla sans se connecter à chaque fois pour mettre à jour la liste des utilisateurs. miniOrange fournit une solution qui permet la gestion des utilisateurs dans un site Joomla en utilisant le standard SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Actuellement, vous êtes sur la version gratuite et ce plugin est uniquement destiné aux fins de POC. Vous pouvez uniquement créer des utilisateurs lorsque de nouveaux utilisateurs seront créés dans votre IDP."

