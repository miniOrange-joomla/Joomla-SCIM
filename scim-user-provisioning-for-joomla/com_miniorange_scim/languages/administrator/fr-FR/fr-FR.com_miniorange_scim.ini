COM_MINIORANGE_SCIM_FAQ="Questions fréquemment posées"
COM_MINIORANGE_SCIM_FAQ_A="Qu'est-ce qu'une instance ?"
COM_MINIORANGE_SCIM_FAQ_A1="Une instance Joomla fait référence à une installation unique d'un site Joomla. Elle fait référence à chaque site Web individuel sur lequel le plugin est actif. Dans le cas de plusieurs sites Joomla, chaque site sera compté comme une instance unique. Par exemple, vous avez 3 sites hébergés pour le développement, la préparation et la production. Cela sera compté comme 3 instances."
COM_MINIORANGE_SCIM_FAQ_B="Est-ce que miniOrange offre un support technique ?"
COM_MINIORANGE_SCIM_FAQ_B1="Oui, nous fournissons une assistance 24h/24 et 7j/7 pour tous les problèmes que vous pourriez rencontrer lors de l'utilisation de notre plugin Joomla SCIM. Cela comprend le support technique de nos développeurs. Vous pouvez obtenir une assistance prioritaire en fonction du plan d'assistance que vous avez choisi."
COM_MINIORANGE_SCIM_FAQ_C="Est-ce que miniOrange stocke des données utilisateur ?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange ne stocke ni ne transfère aucune donnée provenant des différents IDP. Toutes les données restent dans vos locaux/serveurs."
COM_MINIORANGE_SCIM_FAQ_D="Est-ce que miniOrange propose une personnalisation ?"
COM_MINIORANGE_SCIM_FAQ_D1="Oui, miniOrange propose des personnalisations en plus de nos plugins et modules complémentaires premium. Nous disposons d'une équipe de développeurs qualifiés qui peuvent personnaliser le plugin en fonction de votre cas d'utilisation et de vos besoins."
COM_MINIORANGE_SCIM_FAQ_E="Est-ce que miniOrange fournit une licence de développeur pour les plugins payants ?"
COM_MINIORANGE_SCIM_FAQ_E1="Nous ne fournissons pas de licence de développeur pour nos plugins payants et le code source est protégé. Il est strictement interdit d'apporter des modifications au code sans l'autorisation écrite de miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Quelle est la politique de remboursement ?"
COM_MINIORANGE_SCIM_PLUGIN="Provisionnement des utilisateurs SCIM pour Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Plan actuel"
COM_MINIORANGE_SCIM_FREE="GRATUIT"
COM_MINIORANGE_SCIM_FAQ_F1="Chez miniOrange, nous souhaitons que nos clients soient 100 % satisfaits de leurs achats. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé, vous pouvez signaler le problème à notre équipe d'assistance Joomla dans les 10 premiers jours suivant l'achat. Après avoir signalé le problème, notre équipe essaiera de résoudre ces problèmes dans le délai imparti, comme indiqué par l'équipe, et si le problème n'est pas résolu dans le délai imparti, le montant total sera remboursé.<br>Notez que cette politique ne couvre pas les cas suivants :<br>1. Changement d'avis ou changement d'exigences après l'achat.<br>2. Les problèmes d'infrastructure ne permettent pas à la fonctionnalité de fonctionner.<br>Si vous avez d'autres questions concernant la politique de retour, envoyez-nous un e-mail à joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Cliquez sur le bouton <strong><em>Mettre à niveau maintenant</em></strong> pour la version de licence requise et vous serez redirigé vers la page de paiement du plan."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Saisissez les informations de votre carte et procédez au paiement. Une fois le paiement effectué, la version sous licence du plugin sera disponible au téléchargement."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Sélectionnez le plan approprié, le nombre d'instances et le plan d'assistance, puis cliquez sur le bouton <strong>Procéder au paiement</strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Vous pouvez télécharger la version de licence du plugin depuis la section <strong><em>Téléchargements > Versions et téléchargements</em></strong> sur la console miniOrange."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Saisissez les identifiants de votre compte miniOrange. Une fois connecté, cliquez sur le bouton <strong>Procéder au paiement</strong>."
COM_MINIORANGE_SCIM_UPGRADE_SIX="Depuis le tableau de bord d'administration de Joomla, désinstallez le plugin actuellement installé. Installez maintenant la version de licence du plugin téléchargée et connectez-vous en utilisant le compte que vous avez utilisé pour l'achat de la version de licence du plugin."
