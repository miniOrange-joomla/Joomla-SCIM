COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrangeは、SCIM（Cross-domain Identity Managementシステム）標準を使用してJoomlaユーザーのプロビジョニングのためのすぐに使用できるソリューションを提供します。このソリューションにより、Joomlaでユーザー操作を追加、更新、削除、無効化することができます。"
