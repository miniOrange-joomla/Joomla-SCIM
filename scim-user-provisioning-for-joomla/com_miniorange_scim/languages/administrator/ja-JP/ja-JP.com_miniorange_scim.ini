COM_MINIORANGE_SCIM_FREE="無料"
COM_MINIORANGE_SCIM_FAQ_F1="miniOrange では、お客様が購入品に 100% 満足していただけるよう願っています。購入したライセンス プラグインが宣伝どおりに動作しない場合は、購入後 10 日以内に Joomla サポート チームに問題を報告できます。問題を報告した後、当社のチームは、チームが指定した期限内に問題の解決に努めます。期限内に問題が解決しない場合は、全額返金されます。<br>このポリシーは、次のケースには適用されませんのでご注意ください。<br>1. 購入後の考えの変更または要件の変更。<br>2. インフラストラクチャの問題により機能が動作しない場合。<br>返品ポリシーに関するその他の質問がある場合は、joomlasupport@xecurify.com までメールでお問い合わせください。"
