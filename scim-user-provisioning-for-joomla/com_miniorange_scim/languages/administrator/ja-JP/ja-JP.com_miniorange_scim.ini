COM_MINIORANGE_SCIM_FAQ_A="インスタンスとは何ですか?"
COM_MINIORANGE_SCIM_FAQ_A1="Joomla インスタンスとは、Joomla サイトの単一のインストールを指します。これは、プラグインがアクティブになっている個々の Web サイトを指します。複数の Joomla サイトの場合、各サイトは 1 つのインスタンスとしてカウントされます。たとえば、開発、ステージング、および本番用にホストされている 3 つのサイトがあるとします。これは 3 つのインスタンスとしてカウントされます。"
COM_MINIORANGE_SCIM_FAQ_B="miniOrange は技術サポートを提供していますか?"
COM_MINIORANGE_SCIM_FAQ_B1="はい、Joomla SCIM プラグインの使用中に発生する可能性のあるあらゆる問題に対して、24 時間年中無休のサポートを提供しています。これには、開発者による技術サポートも含まれます。選択したサポート プランに基づいて、優先サポートを受けることができます。"
COM_MINIORANGE_SCIM_FAQ_C="miniOrange はユーザーデータを保存しますか?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange は、別の IDP から取得したデータを保存または転送しません。すべてのデータはお客様の施設/サーバー内に残ります。"
COM_MINIORANGE_SCIM_FAQ_D="miniOrange はカスタマイズを提供しますか?"
COM_MINIORANGE_SCIM_FAQ_D1="はい、miniOrange ではプレミアム プラグインとアドオンに加えてカスタマイズも提供しています。当社には、お客様のユースケースと要件に合わせてプラグインをカスタマイズできる熟練した開発者のチームがいます。"
COM_MINIORANGE_SCIM_FAQ_E="miniOrange は有料プラグインの開発者ライセンスを提供していますか?"
COM_MINIORANGE_SCIM_FAQ_E1="弊社の有料プラグインには開発者ライセンスは提供されておらず、ソースコードは保護されています。miniOrange からの書面による許可なしにコードを変更することは固く禁じられています。"
COM_MINIORANGE_SCIM_FAQ_F="返金ポリシーは何ですか?"
COM_MINIORANGE_SCIM_PLUGIN="Joomla の SCIM ユーザープロビジョニング"
