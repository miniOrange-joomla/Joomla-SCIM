COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange poskytuje připravené řešení pro provisioning uživatelů Joomla pomocí standardu SCIM (System for Cross-domain Identity Management). Toto řešení zajišťuje, že můžete přidávat, aktualizovat, mazat a deaktivovat operace uživatelů v Joomla pomocí pluginu SCIM User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION2="Například"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Jako poskytovatel identity přidávejte, aktualizujte a mazejte uživatele, ti budou přidáni, aktualizováni a odstraněni z profilu uživatele Joomla. K dosažení této funkčnosti poskytovatelé identity poskytují uživatelský provisioner se standardem SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION4="Pokud vaši uživatelé používají jak IDP (např. Azure AD, OKTA, OneLogin atd.), tak web Joomla, je lepší mít všechny uživatele aktualizované na webu Joomla bez nutnosti přihlášení každý čas pro aktualizaci seznamu uživatelů. miniOrange poskytuje řešení, které umožňuje provisioning uživatelů na web Joomla pomocí standardu SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Momentálně používáte bezplatnou verzi a tento plugin je pouze pro účely POC. Můžete vytvářet uživatele pouze tehdy, když budou noví uživatelé vytvořeni na vaší straně IDP."

