COM_MINIORANGE_SCIM_CREATE="Vytvořit:"
COM_MINIORANGE_SCIM_NOTE_DESC="Pokud je pole Uživatelské jméno prázdné, použije se e-mail jako uživatelské jméno, protože Joomla nepřijímá prázdné uživatelské jméno."
COM_MINIORANGE_SCIM_CREATE_DESC="Vytvoří uživatele pomocí křestního jména, příjmení, e-mailu a uživatelského jména."
COM_MINIORANGE_SCIM_DELETE="Odstranit:"
COM_MINIORANGE_SCIM_DELETE_DESC="Uživatel bude také odstraněn ze seznamu uživatelů Joomla, jakmile bude odstraněn z vašeho IDP nebo SCIM klienta."

