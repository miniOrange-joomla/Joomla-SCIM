COM_MINIORANGE_SCIM_INSTRUCTION="Instrukce:"
COM_MINIORANGE_SCIM_INSTRUCTION1="1. Zadejte výše uvedenou základní URL SCIM a Bearer Token na vašem SCIM klientovi (IDP)."
COM_MINIORANGE_SCIM_INSTRUCTION2="2. Po dokončení výše uvedené konfigurace budete schopni provádět operace přidání, aktualizace a odstranění na SCIM klientovi (IDP)."

