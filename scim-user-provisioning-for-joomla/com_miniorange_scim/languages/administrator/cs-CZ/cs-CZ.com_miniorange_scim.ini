COM_MINIORANGE_SCIM_FAQ_A="Co je instance?"
COM_MINIORANGE_SCIM_FAQ_A1="Instance Joomla odkazuje na jedinou instalaci webu Joomla. Odkazuje na každou jednotlivou webovou stránku, kde je plugin aktivní. V případě více stránek Joomla bude každá stránka počítána jako jedna instance. Například máte 3 weby hostované pro vývoj, přípravu a produkci. To se bude počítat jako 3 případy."
COM_MINIORANGE_SCIM_FAQ_B="Nabízí miniOrange technickou podporu?"
COM_MINIORANGE_SCIM_FAQ_B1="Ano, poskytujeme 24*7 podporu pro všechny problémy, se kterými se můžete setkat při používání našeho pluginu Joomla SCIM. To zahrnuje technickou podporu od našich vývojářů. Můžete získat prioritní podporu na základě plánu podpory, který jste si vybrali."
COM_MINIORANGE_SCIM_FAQ_C="Ukládá miniOrange nějaká uživatelská data?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange neukládá ani nepřenáší žádná data, která pocházejí od různých IDP. Všechna data zůstávají ve vašem areálu/serveru."
COM_MINIORANGE_SCIM_FAQ_D="Nabízí miniOrange přizpůsobení?"
COM_MINIORANGE_SCIM_FAQ_D1="Ano, miniOrange poskytuje přizpůsobení nad rámec našich prémiových pluginů a doplňků. Máme tým zkušených vývojářů, kteří mohou přizpůsobit plugin tak, aby vyhovoval vašemu případu použití a požadavkům."
COM_MINIORANGE_SCIM_FAQ_E="Poskytuje miniOrange vývojářskou licenci pro placené pluginy?"
COM_MINIORANGE_SCIM_FAQ_E1="Pro naše placené pluginy neposkytujeme vývojářskou licenci a zdrojový kód je chráněn. Je přísně zakázáno provádět jakékoli změny v kódu bez písemného souhlasu miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Jaké jsou zásady vrácení peněz?"
COM_MINIORANGE_SCIM_PLUGIN="SCIM User Provisioning pro Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Aktuální plán"
COM_MINIORANGE_SCIM_FREE="UVOLNIT"
COM_MINIORANGE_SCIM_FAQ_F1="V miniOrange chceme, aby naši zákazníci byli 100% spokojeni se svými nákupy. V případě, že licencovaný plugin, který jste si zakoupili, nefunguje tak, jak je inzerováno, můžete problém nahlásit našemu týmu podpory Joomla během prvních 10 dnů od nákupu. Po nahlášení problému se náš tým pokusí tyto problémy vyřešit v dané časové ose, jak je uvedeno týmem, a pokud se problém nevyřeší během daného časového období, bude vrácena celá částka.<br>Upozorňujeme, že toto zásady se nevztahují na následující případy:<br>1. Změna mysli nebo změna požadavků po nákupu.<br>2. Problémy s infrastrukturou neumožňují fungování této funkce.<br>Pokud máte jakékoli další dotazy týkající se zásad vracení zboží, napište nám na adresu joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Klikněte na tlačítko <strong><em>Upgradovat nyní</em></strong> pro požadovanou verzi licence a budete přesměrováni na platební stránku plánu."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Zadejte údaje o své kartě a pokračujte v platbě. Po úspěšném dokončení platby bude k dispozici ke stažení plugin verze licence."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Vyberte správný plán, počet instancí a plán podpory a klikněte na tlačítko <strong>Pokračovat k platbě</strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Licencovanou verzi pluginu si můžete stáhnout v sekci <strong><em>Stahování > Vydání a stahování</em></strong> na konzole miniOrange."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Zadejte přihlašovací údaje k účtu miniOrange. Po úspěšném přihlášení klikněte na tlačítko <strong>Pokračovat k platbě</strong>."
COM_MINIORANGE_SCIM_UPGRADE_SIX="Z administračního panelu Joomla odinstalujte aktuálně nainstalovaný plugin. Nyní nainstalujte staženou verzi licenčního pluginu a přihlaste se pomocí účtu, který jste použili pro nákup licenční verze pluginu."
