COM_MINIORANGE_SCIM_FAQ_A="Шта је инстанца?"
COM_MINIORANGE_SCIM_FAQ_A1="Јоомла инстанца се односи на једну инсталацију Јоомла сајта. Односи се на сваку појединачну веб локацију на којој је додатак активан. У случају више Јоомла локација, свака локација ће се рачунати као једна инстанца. На пример, имате 3 сајта хостована за развој, постављање и производњу. Ово ће се рачунати као 3 случаја."
COM_MINIORANGE_SCIM_FAQ_B="Да ли миниОранге нуди техничку подршку?"
COM_MINIORANGE_SCIM_FAQ_B1="Да, пружамо 24*7 подршку за све проблеме са којима се можете суочити док користите наш Јоомла СЦИМ додатак. Ово укључује техничку подршку наших програмера. Можете добити приоритетну подршку на основу плана подршке за који сте се одлучили."
COM_MINIORANGE_SCIM_FAQ_C="Да ли миниОранге чува било какве корисничке податке?"
COM_MINIORANGE_SCIM_FAQ_C1="миниОранге не складишти нити преноси податке који потичу од различитих ИДП-а. Сви подаци остају у вашим просторијама/серверу."
COM_MINIORANGE_SCIM_FAQ_D="Да ли миниОранге нуди прилагођавање?"
COM_MINIORANGE_SCIM_FAQ_D1="Да, миниОранге пружа прилагођавања на врху наших врхунских додатака и додатака. Имамо тим вештих програмера који могу да прилагоде додатак тако да одговара вашем случају употребе и захтевима."
COM_MINIORANGE_SCIM_FAQ_E="Да ли миниОранге обезбеђује лиценцу за програмере за плаћене додатке?"
COM_MINIORANGE_SCIM_FAQ_E1="Не обезбеђујемо лиценцу за програмере за наше плаћене додатке и изворни код је заштићен. Строго је забрањено правити било какве промене у коду без писмене дозволе миниОранге-а."
COM_MINIORANGE_SCIM_FAQ_F="Каква је политика рефундирања?"
COM_MINIORANGE_SCIM_PLUGIN="СЦИМ Усер Провисионинг фор Јоомла"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Тренутни план"
COM_MINIORANGE_SCIM_FREE="БЕСПЛАТНО"
COM_MINIORANGE_SCIM_FAQ_F1="У миниОранге-у желимо да наши купци буду 100% задовољни куповином. У случају да лиценцирани додатак који сте купили не ради како је оглашено, можете пријавити проблем нашем тиму за подршку Јоомла у првих 10 дана од куповине. Након што пријави проблем, наш тим ће покушати да реши те проблеме у датом временском оквиру како је тим навео, а ако се проблем не реши у датом временском периоду, цео износ ће бити рефундиран.<бр>Имајте на уму да је ово ово. политика не покрива следеће случајеве:<бр>1. Промена у виду или промена захтева након куповине.<бр>2. Проблеми са инфраструктуром не дозвољавају функционалности да функционише.<бр>Ако имате било каква друга питања у вези са политиком враћања, пошаљите нам е-пошту на јоомласуппорт@кецурифи.цом"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Кликните на дугме <стронг><ем>Надогради одмах</ем></стронг> за потребну верзију лиценце и бићете преусмерени на страницу за плаћање плана."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Унесите податке о картици и наставите са плаћањем. По успешном завршетку плаћања, додатак верзије лиценце ће бити доступан за преузимање."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Изаберите тачан план, број инстанци и план подршке и кликните на дугме <стронг>Настави на плаћање </стронг>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Додатак за верзију лиценце можете преузети у одељку <стронг><ем>Преузимања > Издања и преузимања</ем></стронг> на миниОранге конзоли."
