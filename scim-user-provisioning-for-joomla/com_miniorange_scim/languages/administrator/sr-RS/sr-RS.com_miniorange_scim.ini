COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange нуди решење за провајдеровање корисника Joomla користећи SCIM (System for Cross-domain Identity Management) стандард. Ово решење осигурава да можете додавати, ажурирати, брисати и деактивирати кориснике у Joomla користећи SCIM User Provisioner плагин."
COM_MINIORANGE_SCIM_DESCRIPTION2="На пример"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Као Провајдер Иденитета, додајте, ажурирајте и обришите кориснике, они ће бити додати, ажурирани и уклоњени из Joomla корисничког профила. Да бисте постигли ову функционалност, IDP-ови пружају провајдеру корисника SCIM стандард."
COM_MINIORANGE_SCIM_DESCRIPTION4="Ако ваши корисници користе и IDP (нпр. Azure AD, OKTA, OneLogin, итд.) и Joomla сајт, пожељно је да сви корисници буду ажурирани на Joomla сајту без потребе за пријављивањем сваки пут да ажурирате листу корисника. miniOrange нуди решење које омогућава провајдеровање корисника на Joomla сајту користећи SCIM стандард."
COM_MINIORANGE_SCIM_DESCRIPTION5="Тренутно користите бесплатну верзију и овај плагин је само за сврхе POC. Можете само креирати кориснике сваки пут када се нови корисници креирају на вашем IDP-у."
