COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange nudi rešenje za dodelu korisnika u Joomla putem SCIM (Sistem za upravljanje identitetima između domena) standarda. Ovo rešenje osigurava da možete dodavati, ažurirati, brisati i deaktivirati korisnike u Joomla uz pomoć SCIM User Provisioner dodatka."
COM_MINIORANGE_SCIM_DESCRIPTION2="Na primer"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Kao pružalac identiteta, dodajte, ažurirajte i obrišite korisnike, oni će biti dodati, ažurirani i obrisani iz Joomla korisničkog profila. Da biste postigli ovu funkcionalnost, IDP-ovi pružaju SCIM standard."
COM_MINIORANGE_SCIM_DESCRIPTION4="Ako vaši korisnici koriste i IDP (npr. Azure AD, OKTA, OneLogin, itd.) i Joomla sajt, poželjno je da svi korisnici budu ažurirani na Joomla sajtu bez potrebe za prijavljivanjem svaki put kada ažurirate listu korisnika. miniOrange nudi rešenje koje omogućava dodelu korisnika na Joomla sajtu putem SCIM standarda."
COM_MINIORANGE_SCIM_DESCRIPTION5="Trenutno koristite besplatnu verziju i ovaj dodatak je samo za svrhe demonstracije. Možete kreirati korisnike samo kada se novi korisnici kreiraju na vašem IDP-u."

