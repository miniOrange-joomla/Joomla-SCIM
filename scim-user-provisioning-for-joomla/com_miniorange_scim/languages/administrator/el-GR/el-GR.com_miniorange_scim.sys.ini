COM_MINIORANGE_SCIM_DESCRIPTION1="Το miniOrange παρέχει μια έτοιμη προς χρήση λύση για τη διαχείριση χρηστών Joomla χρησιμοποιώντας το πρότυπο SCIM (Σύστημα Διαχείρισης Ταυτότητας Διατομών). Αυτή η λύση διασφαλίζει ότι μπορείτε να προσθέτετε, να ενημερώνετε, να διαγράφετε και να απενεργοποιείτε χρήστες με Joomla χρησιμοποιώντας το πρόσθετο SCIM User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION2="Για παράδειγμα"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Ως Πάροχος Ταυτότητας, προσθέστε, ενημερώστε και διαγράψτε τους χρήστες, αυτοί προστίθενται, ενημερώνονται και αφαιρούνται από το Προφίλ Χρηστών Joomla. Για να επιτευχθεί αυτή η λειτουργικότητα, οι Πάροχοι Ταυτότητας παρέχουν το πρότυπο SCIM στον User Provisioner."
COM_MINIORANGE_SCIM_DESCRIPTION4="Εάν οι χρήστες σας χρησιμοποιούν τόσο τον IDP (π.χ. Azure AD, OKTA, OneLogin, κ.λπ.) όσο και τον ιστότοπο Joomla, είναι προτιμότερο να έχετε όλους τους χρήστες ενημερωμένους στον ιστότοπο Joomla χωρίς να συνδέεστε κάθε φορά για να ενημερώσετε τη λίστα χρηστών. Το miniOrange παρέχει μια λύση που επιτρέπει τη διαχείριση χρηστών σε έναν ιστότοπο Joomla χρησιμοποιώντας το πρότυπο SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Αυτή τη στιγμή χρησιμοποιείτε την δωρεάν έκδοση και αυτό το πρόσθετο προορίζεται μόνο για σκοπούς POC. Μπορείτε μόνο να δημιουργήσετε χρήστες όποτε δημιουργούνται νέοι χρήστες στον IDP σας."

