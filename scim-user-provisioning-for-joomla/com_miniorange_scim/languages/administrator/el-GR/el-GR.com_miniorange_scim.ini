COM_MINIORANGE_SCIM_FAQ="Συχνές Ερωτήσεις"
COM_MINIORANGE_SCIM_FAQ_A="Τι είναι ένα παράδειγμα;"
COM_MINIORANGE_SCIM_FAQ_A1="Ένα παράδειγμα Joomla αναφέρεται σε μία εγκατάσταση ενός ιστότοπου Joomla. Αναφέρεται σε κάθε μεμονωμένο ιστότοπο όπου είναι ενεργό το πρόσθετο. Στην περίπτωση πολλών τοποθεσιών Joomla, κάθε ιστότοπος θα υπολογίζεται ως μία μόνο παρουσία. Για παράδειγμα, έχετε 3 ιστότοπους που φιλοξενούνται για ανάπτυξη, σκηνοθεσία και παραγωγή. Αυτό θα μετρηθεί ως 3 περιπτώσεις."
COM_MINIORANGE_SCIM_FAQ_B="Το miniOrange προσφέρει τεχνική υποστήριξη;"
COM_MINIORANGE_SCIM_FAQ_B1="Ναι, παρέχουμε υποστήριξη 24*7 για όλα τα ζητήματα που μπορεί να αντιμετωπίσετε κατά τη χρήση του πρόσθετου Joomla SCIM. Αυτό περιλαμβάνει τεχνική υποστήριξη από τους προγραμματιστές μας. Μπορείτε να λάβετε υποστήριξη βάσει προτεραιότητας με βάση το Σχέδιο Υποστήριξης που έχετε επιλέξει."
COM_MINIORANGE_SCIM_FAQ_C="Αποθηκεύει το miniOrange δεδομένα χρήστη;"
COM_MINIORANGE_SCIM_FAQ_C1="Το miniOrange δεν αποθηκεύει ούτε μεταφέρει δεδομένα που προέρχονται από το διαφορετικό IDP. Όλα τα δεδομένα παραμένουν εντός των εγκαταστάσεων/διακομιστή σας."
COM_MINIORANGE_SCIM_FAQ_D="Προσφέρει το miniOrange προσαρμογή;"
COM_MINIORANGE_SCIM_FAQ_D1="Ναι, το miniOrange παρέχει προσαρμογές πάνω από τα premium πρόσθετα και πρόσθετα. Έχουμε μια ομάδα εξειδικευμένων προγραμματιστών που μπορούν να προσαρμόσουν την προσθήκη ώστε να ταιριάζει στην περίπτωση χρήσης και στις απαιτήσεις σας."
COM_MINIORANGE_SCIM_FAQ_E="Το miniOrange παρέχει άδεια προγραμματιστή για πρόσθετα επί πληρωμή;"
COM_MINIORANGE_SCIM_FAQ_E1="Δεν παρέχουμε άδεια προγραμματιστή για τις προσθήκες επί πληρωμή και ο πηγαίος κώδικας προστατεύεται. Απαγορεύεται αυστηρά η πραγματοποίηση οποιασδήποτε αλλαγής στον κώδικα χωρίς γραπτή άδεια από τη miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Ποια είναι η πολιτική επιστροφής χρημάτων;"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Τρέχον Σχέδιο"
COM_MINIORANGE_SCIM_FREE="ΔΩΡΕΑΝ"
COM_MINIORANGE_SCIM_FAQ_F1="Στη miniOrange, θέλουμε οι πελάτες μας να είναι 100% ικανοποιημένοι με τις αγορές τους. Σε περίπτωση που το πρόσθετο με άδεια χρήσης που αγοράσατε δεν λειτουργεί όπως διαφημίζεται, μπορείτε να αναφέρετε το πρόβλημα στην ομάδα υποστήριξης του Joomla εντός των πρώτων 10 ημερών από την αγορά. Μετά την αναφορά του προβλήματος, η ομάδα μας θα προσπαθήσει να επιλύσει αυτά τα ζητήματα εντός του δεδομένου χρονικού πλαισίου, όπως αναφέρεται από την ομάδα, και εάν το πρόβλημα δεν επιλυθεί εντός της δεδομένης χρονικής περιόδου, θα επιστραφεί ολόκληρο το ποσό.<br>Λάβετε υπόψη ότι αυτό το Η πολιτική δεν καλύπτει τις ακόλουθες περιπτώσεις:<br>1. Αλλαγή κατά νου ή αλλαγή στις απαιτήσεις μετά την αγορά.<br>2. Τα ζητήματα υποδομής δεν επιτρέπουν τη λειτουργία της λειτουργικότητας.<br>Εάν έχετε άλλες απορίες σχετικά με την πολιτική επιστροφής, στείλτε μας μήνυμα ηλεκτρονικού ταχυδρομείου στη διεύθυνση joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Κάντε κλικ στο κουμπί <strong><em>Αναβάθμιση τώρα</em></strong> για την απαιτούμενη έκδοση άδειας χρήσης και θα ανακατευθυνθείτε στη σελίδα πληρωμής του προγράμματος."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Εισαγάγετε τα στοιχεία της κάρτας σας και προχωρήστε στην πληρωμή. Με την επιτυχή ολοκλήρωση της πληρωμής, η προσθήκη έκδοσης άδειας χρήσης θα είναι διαθέσιμη για λήψη."
