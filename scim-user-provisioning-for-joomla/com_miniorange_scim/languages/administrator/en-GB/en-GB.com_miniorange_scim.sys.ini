COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange provides a ready to use solution for Joomla User Provisioning using SCIM (System for Cross-domain Identity Management) standard.This solution ensures that you can add, update, delete, and deactivate user operations with Joomla using the SCIM User Provisioner plugin."
COM_MINIORANGE_SCIM_DESCRIPTION2="For example"
COM_MINIORANGE_SCIM_DESCRIPTION3=": As an Identity Provider add, update, and delete the users, they are added, updated, and removed from the Joomla User Profile.To achieve this functionality IDPs provides the User Provisioner with SCIM standard."
COM_MINIORANGE_SCIM_DESCRIPTION4="If your users are using both IDP (eg. Azure AD, OKTA, OneLogin, etc) and Joomla website, it is preferred to have all users updated in the Joomla site without login each time to update the user list. miniOrange provides a solution that allows user provisioning into a Joomla website using SCIM standard."
COM_MINIORANGE_SCIM_DESCRIPTION5="Currently you are on the free version and this plugin is only for POC purposes. You can only create the users whenever the new users will be created in your IDP end."

