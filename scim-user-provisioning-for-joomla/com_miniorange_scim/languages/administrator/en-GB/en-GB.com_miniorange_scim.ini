COM_MINIORANGE_SCIM_FAQ="Frequently Asked Questions"
COM_MINIORANGE_SCIM_FAQ_A="What is an instance?"
COM_MINIORANGE_SCIM_FAQ_A1="A Joomla instance refers to a single installation of a Joomla site. It refers to each individual website where the plugin is active. In the case of multiple Joomla sites, each site will be counted as a single instance. For example, You have 3 sites hosted for development, staging, and production. This will be counted as 3 instances."
COM_MINIORANGE_SCIM_FAQ_B="Does miniOrange offer technical support?"
COM_MINIORANGE_SCIM_FAQ_B1="Yes, we provide 24*7 support for any and all issues you may face while using our Joomla SCIM plugin. This includes technical support from our developers. You can get prioritized support based on the Support Plan you have opted for."
COM_MINIORANGE_SCIM_FAQ_C="Does miniOrange store any user data?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange does not store or transfer any data that comes from the different IDP. All the data remains within your premises/server."
COM_MINIORANGE_SCIM_FAQ_D="Does miniOrange offer customization?"
COM_MINIORANGE_SCIM_FAQ_D1="Yes, miniOrange does provide customizations on top of our premium plugins and add-ons. We have a team of skilled developers who can customize the plugin to suit your use case and requirements."
COM_MINIORANGE_SCIM_FAQ_E="Does miniOrange provide developer license for paid plugins?"
COM_MINIORANGE_SCIM_FAQ_E1="We do not provide a developer license for our paid plugins and the source code is protected. It is strictly prohibited to make any changes in the code without having written permission from miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="What is the refund policy?"
