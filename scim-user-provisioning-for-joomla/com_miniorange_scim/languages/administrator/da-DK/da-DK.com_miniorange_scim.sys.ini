COM_MINIORANGE_SCIM_INSTRUCTION1="1. Indtast ovenstående SCIM-basis-URL og Bearer Token på din SCIM-klient (IDP)."
COM_MINIORANGE_SCIM_INSTRUCTION2="2. Når ovenstående konfiguration er afsluttet, vil du kunne udføre tilføjelse, opdatering og sletning på SCIM-klienten (IDP)."

