COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange tilbyder en klar løsning til brugeradministration i Joomla ved hjælp af SCIM-standarden (System til tværgående identitetsadministration). Denne løsning sikrer, at du kan tilføje, opdatere, slette og deaktivere brugeroperationer i Joomla ved hjælp af SCIM User Provisioner-plugin."
COM_MINIORANGE_SCIM_DESCRIPTION2="For eksempel"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Som en identitetsudbyder kan du tilføje, opdatere og fjerne brugere, der vil blive tilføjet, opdateret og fjernet fra Joomla-brugerprofilen. For at opnå denne funktionalitet tilbyder identitetsudbydere User Provisioner med SCIM-standarden."
COM_MINIORANGE_SCIM_DESCRIPTION4="Hvis dine brugere bruger både en IDP (f.eks. Azure AD, OKTA, OneLogin osv.) og Joomla-webstedet, er det bedre at have alle brugere opdateret på Joomla-webstedet uden at skulle logge ind hver gang du vil opdatere brugerliste. miniOrange tilbyder en løsning, der gør det muligt at provisionere brugere til Joomla-webstedet ved hjælp af SCIM-standarden."
COM_MINIORANGE_SCIM_DESCRIPTION5="Du bruger i øjeblikket den gratis version, og dette plugin er kun til POC-formål. Du kan kun oprette brugere, når nye brugere er oprettet på din IDP."

