COM_MINIORANGE_SCIM_FAQ="Ofte stillede spørgsmål"
COM_MINIORANGE_SCIM_FAQ_A="Hvad er en instans?"
COM_MINIORANGE_SCIM_FAQ_A1="En Joomla-instans refererer til en enkelt installation af et Joomla-websted. Det refererer til hver enkelt hjemmeside, hvor plugin'et er aktivt. I tilfælde af flere Joomla-websteder, vil hvert websted blive talt som en enkelt instans. For eksempel har du 3 websteder hostet til udvikling, iscenesættelse og produktion. Dette vil blive talt som 3 tilfælde."
COM_MINIORANGE_SCIM_FAQ_B="Tilbyder miniOrange teknisk support?"
COM_MINIORANGE_SCIM_FAQ_B1="Ja, vi yder 24*7 support til alle problemer, du måtte støde på, mens du bruger vores Joomla SCIM-plugin. Dette inkluderer teknisk support fra vores udviklere. Du kan få prioriteret support baseret på den Supportplan, du har valgt."
COM_MINIORANGE_SCIM_FAQ_C="Gemmer miniOrange nogen brugerdata?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange gemmer eller overfører ikke nogen data, der kommer fra de forskellige IDP. Alle data forbliver i dine lokaler/server."
COM_MINIORANGE_SCIM_FAQ_D="Tilbyder miniOrange tilpasning?"
COM_MINIORANGE_SCIM_FAQ_D1="Ja, miniOrange giver tilpasninger oven i vores premium plugins og tilføjelser. Vi har et team af dygtige udviklere, som kan tilpasse plugin'et, så det passer til din brugssituation og dine krav."
COM_MINIORANGE_SCIM_FAQ_E="Leverer miniOrange udviklerlicens til betalte plugins?"
COM_MINIORANGE_SCIM_FAQ_E1="Vi leverer ikke en udviklerlicens til vores betalte plugins, og kildekoden er beskyttet. Det er strengt forbudt at foretage ændringer i koden uden skriftlig tilladelse fra miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Hvad er tilbagebetalingspolitikken?"
COM_MINIORANGE_SCIM_PLUGIN="SCIM-brugerforsyning til Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Nuværende plan"
COM_MINIORANGE_SCIM_FREE="GRATIS"
COM_MINIORANGE_SCIM_FAQ_F1="Hos miniOrange ønsker vi, at vores kunder skal være 100% tilfredse med deres køb. Hvis det licenserede plugin, du har købt, ikke fungerer som annonceret, kan du rapportere problemet til vores Joomla supportteam inden for de første 10 dage efter købet. Efter at have rapporteret problemet, vil vores team forsøge at løse disse problemer inden for den givne tidslinje som angivet af teamet, og hvis problemet ikke bliver løst inden for den givne tidsperiode, vil hele beløbet blive refunderet.<br>Bemærk, at dette policen dækker ikke følgende tilfælde:<br>1. Ændring i tankerne eller ændring i krav efter køb.<br>2. Infrastrukturproblemer tillader ikke funktionaliteten at fungere.<br>Hvis du har andre spørgsmål vedrørende returpolitikken, send os en e-mail på joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Klik på knappen <strong><em>Opgrader nu</em></strong> for at få den nødvendige licensversion, og du vil blive omdirigeret til betalingssiden for planen."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Indtast dine kortoplysninger og fortsæt til betaling. Når betalingen er gennemført, vil licensversionens plugin være tilgængelig til download."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Vælg den korrekte plan, antal forekomster og supportplan, og klik på knappen <strong>Fortsæt til betaling </strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Du kan downloade licensversionens plugin fra afsnittet <strong><em>Downloads > Udgivelser og downloads</em></strong> på miniOrange-konsollen."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Indtast dine miniOrange-kontooplysninger. Når du har logget ind, skal du klikke på knappen <strong>Fortsæt til betaling </strong>."
COM_MINIORANGE_SCIM_UPGRADE_SIX="Fra Joomla admin dashboard skal du afinstallere det plugin, der aktuelt er installeret. Installer nu det downloadede licensversion-plugin og log ind med den konto, som du har brugt til køb af licensversion-plugin."
