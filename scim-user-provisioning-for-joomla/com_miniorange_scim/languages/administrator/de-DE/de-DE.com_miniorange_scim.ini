COM_MINIORANGE_SCIM_STANDARD_PLAN="STANDARD"
COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange bietet eine einsatzbereite Lösung für die Joomla-Benutzerbereitstellung mit dem SCIM (System for Cross-domain Identity Management)-Standard. Diese Lösung stellt sicher, dass Sie Benutzer hinzufügen, aktualisieren, löschen und deaktivieren können, indem Sie das SCIM User Provisioner-Plugin verwenden."
COM_MINIORANGE_SCIM_DESCRIPTION2="Zum Beispiel"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Als Identity Provider fügen Sie Benutzer hinzu, aktualisieren und löschen Sie diese, und sie werden zum Joomla-Benutzerprofil hinzugefügt, aktualisiert und entfernt. Um diese Funktionalität zu erreichen, stellt der IDP dem User Provisioner den SCIM-Standard zur Verfügung."
COM_MINIORANGE_SCIM_DESCRIPTION4="Wenn Ihre Benutzer sowohl einen IDP (z.B. Azure AD, OKTA, OneLogin usw.) als auch eine Joomla-Website verwenden, ist es ratsam, alle Benutzer auf der Joomla-Seite aktuell zu halten, ohne sich jedes Mal anzumelden, um die Benutzerliste zu aktualisieren. miniOrange bietet eine Lösung, die die Benutzerbereitstellung in eine Joomla-Website mithilfe des SCIM-Standards ermöglicht."
COM_MINIORANGE_SCIM_DESCRIPTION5="Derzeit befinden Sie sich in der kostenlosen Version und dieses Plugin ist nur für POC-Zwecke vorgesehen. Sie können nur Benutzer erstellen, wenn neue Benutzer an Ihrer IDP-Seite erstellt werden."
