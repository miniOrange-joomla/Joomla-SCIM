COM_MINIORANGE_SCIM_IDP_INTEGRATION_DESC1="Wir werden eine Konferenzschaltung / Gotomeeting einrichten und die vollständige Konfiguration für Ihren IDP sowie das Plugin durchführen. Wir bieten Dienstleistungen an, um die Konfiguration in Ihrem Auftrag durchzuführen."
