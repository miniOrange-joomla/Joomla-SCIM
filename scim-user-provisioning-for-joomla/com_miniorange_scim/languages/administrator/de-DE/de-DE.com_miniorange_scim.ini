COM_MINIORANGE_SCIM_FAQ="Häufig gestellte Fragen"
COM_MINIORANGE_SCIM_FAQ_A="Was ist eine Instanz?"
COM_MINIORANGE_SCIM_FAQ_A1="Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Site. Es bezieht sich auf jede einzelne Website, auf der das Plugin aktiv ist. Bei mehreren Joomla-Sites wird jede Site als eine einzelne Instanz gezählt. Beispiel: Sie haben 3 Sites, die für Entwicklung, Staging und Produktion gehostet werden. Dies wird als 3 Instanzen gezählt."
COM_MINIORANGE_SCIM_FAQ_B="Bietet miniOrange technischen Support an?"
COM_MINIORANGE_SCIM_FAQ_B1="Ja, wir bieten rund um die Uhr Support für alle Probleme, die bei der Verwendung unseres Joomla SCIM-Plugins auftreten können. Dazu gehört auch technischer Support durch unsere Entwickler. Sie können priorisierten Support basierend auf dem von Ihnen gewählten Supportplan erhalten."
COM_MINIORANGE_SCIM_FAQ_C="Speichert miniOrange Benutzerdaten?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange speichert oder überträgt keine Daten, die von den verschiedenen IDPs stammen. Alle Daten verbleiben in Ihren Räumlichkeiten/auf Ihrem Server."
COM_MINIORANGE_SCIM_FAQ_D="Bietet miniOrange individuelle Anpassungen an?"
COM_MINIORANGE_SCIM_FAQ_D1="Ja, miniOrange bietet Anpassungen zusätzlich zu unseren Premium-Plugins und Add-ons. Wir haben ein Team erfahrener Entwickler, die das Plugin an Ihren Anwendungsfall und Ihre Anforderungen anpassen können."
COM_MINIORANGE_SCIM_FAQ_E="Bietet miniOrange Entwicklerlizenzen für kostenpflichtige Plugins?"
COM_MINIORANGE_SCIM_FAQ_E1="Für unsere kostenpflichtigen Plugins stellen wir keine Entwicklerlizenz zur Verfügung und der Quellcode ist geschützt. Es ist strengstens untersagt, ohne schriftliche Genehmigung von miniOrange Änderungen am Code vorzunehmen."
COM_MINIORANGE_SCIM_FAQ_F="Wie sind die Rückerstattungsbedingungen?"
COM_MINIORANGE_SCIM_PLUGIN="SCIM-Benutzerbereitstellung für Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Aktueller Plan"
COM_MINIORANGE_SCIM_FREE="FREI"
COM_MINIORANGE_SCIM_FAQ_F1="Bei miniOrange möchten wir, dass unsere Kunden mit ihren Einkäufen 100 % zufrieden sind. Falls das von Ihnen gekaufte lizenzierte Plugin nicht wie beworben funktioniert, können Sie das Problem innerhalb der ersten 10 Tage nach dem Kauf unserem Joomla-Supportteam melden. Nachdem Sie das Problem gemeldet haben, wird unser Team versuchen, diese Probleme innerhalb des vom Team angegebenen Zeitrahmens zu lösen. Wenn das Problem nicht innerhalb des angegebenen Zeitraums gelöst wird, wird der gesamte Betrag zurückerstattet.<br>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:<br>1. Meinungsänderung oder Änderung der Anforderungen nach dem Kauf.<br>2. Infrastrukturprobleme lassen die Funktionalität nicht zu.<br>Wenn Sie weitere Fragen zu den Rückgaberichtlinien haben, senden Sie uns eine E-Mail an joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Klicken Sie auf die Schaltfläche <strong><em>Jetzt aktualisieren</em></strong> für die erforderliche Lizenzversion und Sie werden zur Zahlungsseite des Plans weitergeleitet."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Geben Sie Ihre Kartendetails ein und fahren Sie mit der Zahlung fort. Nach erfolgreichem Zahlungsabschluss steht das Plugin für die Lizenzversion zum Download bereit."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Wählen Sie den richtigen Plan, die Anzahl der Instanzen und den Supportplan aus und klicken Sie auf die Schaltfläche <strong>Zur Zahlung fortfahren </strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Sie können das Lizenzversion-Plugin aus dem Abschnitt <strong><em>Downloads > Releases und Downloads</em></strong> auf der miniOrange-Konsole herunterladen."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Geben Sie die Anmeldedaten Ihres miniOrange-Kontos ein. Klicken Sie nach erfolgreicher Anmeldung auf die Schaltfläche <strong>Zur Zahlung fortfahren</strong>."
COM_MINIORANGE_SCIM_UPGRADE_SIX="Deinstallieren Sie das aktuell installierte Plugin über das Joomla-Admin-Dashboard. Installieren Sie nun das heruntergeladene Lizenzversions-Plugin und melden Sie sich mit dem Konto an, das Sie für den Kauf des Lizenzversions-Plugins verwendet haben."
