COM_MINIORANGE_SCIM_UPGRADE_FIVE="U kunt de licentieversie-plugin downloaden via de sectie <strong><em>Downloads > Releases en downloads</em></strong> op de miniOrange-console."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Voer uw miniOrange accountgegevens in. Zodra u succesvol bent ingelogd, klikt u op de knop <strong>Doorgaan naar betaling</strong>."
