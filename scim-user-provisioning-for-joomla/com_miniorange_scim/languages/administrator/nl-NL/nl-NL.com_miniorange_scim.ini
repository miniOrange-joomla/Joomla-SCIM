COM_MINIORANGE_SCIM_STANDARD_PLAN="STANDAARD"
COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange biedt een kant-en-klare oplossing voor Joomla-gebruikersprovisionering met behulp van de SCIM (System for Cross-domain Identity Management) standaard. Deze oplossing zorgt ervoor dat je gebruikers kunt toevoegen, bijwerken, verwijderen en deactiveren met Joomla met behulp van de SCIM User Provisioner plugin."
COM_MINIORANGE_SCIM_DESCRIPTION2="Bijvoorbeeld"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Als een Identity Provider voeg je gebruikers toe, werk je ze bij en verwijder je ze, en ze worden toegevoegd, bijgewerkt en verwijderd uit het Joomla-gebruikersprofiel. Om deze functionaliteit te bereiken, voorziet IDP de User Provisioner van de SCIM-standaard."
COM_MINIORANGE_SCIM_DESCRIPTION4="Als je gebruikers zowel een IDP (bijv. Azure AD, OKTA, OneLogin, enz.) als een Joomla-website gebruiken, is het wenselijk om alle gebruikers op de Joomla-site bijgewerkt te houden zonder elke keer in te loggen om de gebruikerslijst bij te werken. miniOrange biedt een oplossing die gebruikersprovisionering naar een Joomla-website mogelijk maakt met behulp van de SCIM-standaard."
COM_MINIORANGE_SCIM_DESCRIPTION5="Momenteel ben je op de gratis versie en deze plugin is alleen voor proefdoeleinden. Je kunt alleen gebruikers aanmaken telkens wanneer er nieuwe gebruikers worden aangemaakt aan jouw IDP-kant."
