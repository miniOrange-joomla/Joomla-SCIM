COM_MINIORANGE_SCIM_FAQ_A="Wat is een instantie?"
COM_MINIORANGE_SCIM_FAQ_A1="Een Joomla-instance verwijst naar een enkele installatie van een Joomla-site. Het verwijst naar elke individuele website waar de plugin actief is. In het geval van meerdere Joomla-sites, wordt elke site geteld als een enkele instance. Bijvoorbeeld, u hebt 3 sites gehost voor ontwikkeling, staging en productie. Dit wordt geteld als 3 instances."
COM_MINIORANGE_SCIM_FAQ_B="Biedt miniOrange technische ondersteuning?"
COM_MINIORANGE_SCIM_FAQ_B1="Ja, wij bieden 24*7 support voor alle problemen die u kunt tegenkomen tijdens het gebruik van onze Joomla SCIM plugin. Dit omvat technische support van onze ontwikkelaars. U kunt prioriteitssupport krijgen op basis van het Support Plan dat u hebt gekozen."
COM_MINIORANGE_SCIM_FAQ_C="Slaat miniOrange gebruikersgegevens op?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange slaat geen gegevens op of draagt ​​deze niet over die afkomstig zijn van de verschillende IDP. Alle gegevens blijven binnen uw pand/server."
COM_MINIORANGE_SCIM_FAQ_D="Biedt miniOrange maatwerk aan?"
COM_MINIORANGE_SCIM_FAQ_D1="Ja, miniOrange biedt aanpassingen bovenop onze premium plugins en add-ons. We hebben een team van bekwame ontwikkelaars die de plugin kunnen aanpassen aan uw use case en vereisten."
COM_MINIORANGE_SCIM_FAQ_E="Biedt miniOrange een ontwikkelaarslicentie voor betaalde plug-ins?"
COM_MINIORANGE_SCIM_FAQ_E1="Wij bieden geen ontwikkelaarslicentie voor onze betaalde plugins en de broncode is beschermd. Het is strikt verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Wat is het restitutiebeleid?"
COM_MINIORANGE_SCIM_PLUGIN="SCIM-gebruikersprovisioning voor Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Huidig ​​plan"
COM_MINIORANGE_SCIM_FREE="VRIJ"
COM_MINIORANGE_SCIM_FAQ_F1="Bij miniOrange willen we dat onze klanten 100% tevreden zijn met hun aankopen. Als de gelicentieerde plugin die u hebt gekocht, niet werkt zoals geadverteerd, kunt u het probleem melden bij ons Joomla-ondersteuningsteam binnen de eerste 10 dagen na aankoop. Nadat u het probleem hebt gemeld, zal ons team proberen de problemen op te lossen binnen de door het team aangegeven tijdlijn, en als het probleem niet binnen de gegeven tijdsperiode wordt opgelost, wordt het volledige bedrag terugbetaald.<br>Houd er rekening mee dat dit beleid de volgende gevallen niet dekt:<br>1. Verandering van gedachten of verandering in vereisten na aankoop.<br>2. Infrastructuurproblemen zorgen ervoor dat de functionaliteit niet werkt.<br>Als u andere vragen hebt over het retourbeleid, stuur ons dan een e-mail op joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Klik op de knop <strong><em>Nu upgraden</em></strong> voor de vereiste licentieversie. U wordt dan doorgestuurd naar de betalingspagina van het abonnement."
