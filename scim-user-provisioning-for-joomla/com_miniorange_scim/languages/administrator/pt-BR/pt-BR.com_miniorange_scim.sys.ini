COM_MINIORANGE_SCIM_DESCRIPTION1="A miniOrange fornece uma solução pronta para uso para o Provisionamento de Usuários Joomla usando o padrão SCIM (System for Cross-domain Identity Management). Esta solução garante que você possa adicionar, atualizar, excluir e desativar operações de usuário com Joomla usando o plugin User Provisioner SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION2="Por exemplo"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Como um Provedor de Identidade (IdP), ao adicionar, atualizar e excluir usuários, eles são adicionados, atualizados e removidos do Perfil de Usuário Joomla. Para alcançar essa funcionalidade, os IdPs fornecem o User Provisioner com o padrão SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION4="Se seus usuários estiverem usando tanto o IdP (ex. Azure AD, OKTA, OneLogin, etc.) quanto o site Joomla, é preferível que todos os usuários sejam atualizados no site Joomla sem precisar fazer login a cada vez para atualizar a lista de usuários. A miniOrange fornece uma solução que permite o provisionamento de usuários em um site Joomla usando o padrão SCIM."
COM_MINIORANGE_SCIM_DESCRIPTION5="Atualmente você está na versão gratuita e este plugin é apenas para fins de POC. Você só poderá criar usuários sempre que novos usuários forem criados em seu IdP."

