COM_MINIORANGE_SCIM_FREE="LIVRE"
COM_MINIORANGE_SCIM_FAQ_F1="Na miniOrange, queremos que nossos clientes fiquem 100% satisfeitos com suas compras. Caso o plugin licenciado que você comprou não esteja funcionando como anunciado, você pode relatar o problema com nossa equipe de suporte Joomla dentro dos primeiros 10 dias da compra. Após relatar o problema, nossa equipe tentará resolver esses problemas dentro do prazo determinado, conforme declarado pela equipe, e se o problema não for resolvido dentro do período determinado, o valor total será reembolsado.<br>Observe que esta política não cobre os seguintes casos:<br>1. Mudança de ideia ou mudança nos requisitos após a compra.<br>2. Problemas de infraestrutura não permitem que a funcionalidade funcione.<br>Se você tiver alguma outra dúvida sobre a política de devolução, envie um e-mail para joomlasupport@xecurify.com"
