COM_MINIORANGE_SCIM_FAQ_A="O que é uma instância?"
COM_MINIORANGE_SCIM_FAQ_A1="Uma instância Joomla se refere a uma única instalação de um site Joomla. Ela se refere a cada site individual onde o plugin está ativo. No caso de vários sites Joomla, cada site será contado como uma única instância. Por exemplo, você tem 3 sites hospedados para desenvolvimento, preparação e produção. Isso será contado como 3 instâncias."
COM_MINIORANGE_SCIM_FAQ_B="A miniOrange oferece suporte técnico?"
COM_MINIORANGE_SCIM_FAQ_B1="Sim, oferecemos suporte 24*7 para todo e qualquer problema que você possa enfrentar ao usar nosso plugin Joomla SCIM. Isso inclui suporte técnico de nossos desenvolvedores. Você pode obter suporte priorizado com base no Plano de Suporte que você escolheu."
COM_MINIORANGE_SCIM_FAQ_C="O miniOrange armazena algum dado do usuário?"
COM_MINIORANGE_SCIM_FAQ_C1="O miniOrange não armazena ou transfere nenhum dado que venha de diferentes IDPs. Todos os dados permanecem dentro de suas instalações/servidor."
COM_MINIORANGE_SCIM_FAQ_D="O miniOrange oferece personalização?"
COM_MINIORANGE_SCIM_FAQ_D1="Sim, o miniOrange fornece personalizações além de nossos plugins e complementos premium. Temos uma equipe de desenvolvedores qualificados que podem personalizar o plugin para se adequar ao seu caso de uso e requisitos."
COM_MINIORANGE_SCIM_FAQ_E="O miniOrange fornece licença de desenvolvedor para plugins pagos?"
COM_MINIORANGE_SCIM_FAQ_E1="Não fornecemos uma licença de desenvolvedor para nossos plugins pagos e o código-fonte é protegido. É estritamente proibido fazer quaisquer alterações no código sem ter permissão por escrito da miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Qual é a política de reembolso?"
COM_MINIORANGE_SCIM_PLUGIN="Provisionamento de usuário SCIM para Joomla"
