COM_MINIORANGE_SCIM_FAQ="Vanliga frågor"
COM_MINIORANGE_SCIM_FAQ_A="Vad är en instans?"
COM_MINIORANGE_SCIM_FAQ_A1="En Joomla-instans hänvisar till en enda installation av en Joomla-webbplats. Det hänvisar till varje enskild webbplats där plugin-programmet är aktivt. I fallet med flera Joomla-webbplatser, kommer varje sida att räknas som en enda instans. Du har till exempel tre webbplatser för utveckling, iscensättning och produktion. Detta kommer att räknas som 3 instanser."
COM_MINIORANGE_SCIM_FAQ_B="Erbjuder miniOrange teknisk support?"
COM_MINIORANGE_SCIM_FAQ_B1="Ja, vi tillhandahåller support dygnet runt för alla problem du kan möta när du använder vår Joomla SCIM-plugin. Detta inkluderar teknisk support från våra utvecklare. Du kan få prioriterat stöd baserat på den Supportplan du har valt."
COM_MINIORANGE_SCIM_FAQ_C="Lagrar miniOrange någon användardata?"
COM_MINIORANGE_SCIM_FAQ_C1="miniOrange lagrar eller överför inga data som kommer från olika IDP. All data finns kvar i din lokal/server."
COM_MINIORANGE_SCIM_FAQ_D="Erbjuder miniOrange anpassning?"
COM_MINIORANGE_SCIM_FAQ_D1="Ja, miniOrange tillhandahåller anpassningar utöver våra premiumplugins och tillägg. Vi har ett team av skickliga utvecklare som kan anpassa plugin-programmet för att passa ditt användningsfall och krav."
COM_MINIORANGE_SCIM_FAQ_E="Tillhandahåller miniOrange utvecklarlicens för betalda plugins?"
COM_MINIORANGE_SCIM_FAQ_E1="Vi tillhandahåller ingen utvecklarlicens för våra betalda plugins och källkoden är skyddad. Det är strängt förbjudet att göra några ändringar i koden utan skriftligt tillstånd från miniOrange."
COM_MINIORANGE_SCIM_FAQ_F="Vad är återbetalningspolicyn?"
COM_MINIORANGE_SCIM_PLUGIN="SCIM User Provisioning för Joomla"
COM_MINIORANGE_SCIM_CURRENT_PLAN="Nuvarande plan"
COM_MINIORANGE_SCIM_FREE="GRATIS"
COM_MINIORANGE_SCIM_FAQ_F1="På miniOrange vill vi att våra kunder ska vara 100% nöjda med sina köp. Om det licensierade pluginet du köpte inte fungerar som annonserat kan du rapportera problemet med vårt Joomla supportteam inom de första 10 dagarna efter köpet. Efter att ha rapporterat problemet kommer vårt team att försöka lösa dessa problem inom den givna tidslinjen som anges av teamet, och om problemet inte löses inom den angivna tidsperioden kommer hela beloppet att återbetalas.<br>Observera att detta försäkringen täcker inte följande fall:<br>1. Ändring i åtanke eller ändring av krav efter köpet.<br>2. Infrastrukturproblem tillåter inte funktionen att fungera.<br>Om du har några andra frågor angående returpolicyn skicka ett e-postmeddelande till oss på joomlasupport@xecurify.com"
COM_MINIORANGE_SCIM_UPGRADE_ONE="Klicka på knappen <strong><em>Uppgradera nu</em></strong> för obligatorisk licensversion så kommer du att omdirigeras till planens betalningssida."
COM_MINIORANGE_SCIM_UPGRADE_FOUR="Ange dina kortuppgifter och fortsätt med betalning. När betalningen har slutförts kommer licensversionens plugin att vara tillgänglig för nedladdning."
COM_MINIORANGE_SCIM_UPGRADE_TWO="Välj rätt plan, antal instanser och supportplan och klicka på knappen <strong>Fortsätt till betalning </strong>."
COM_MINIORANGE_SCIM_UPGRADE_FIVE="Du kan ladda ner licensversionens plugin från avsnittet <strong><em>Nedladdningar > Utgåvor och nedladdningar</em></strong> på miniOrange-konsolen."
COM_MINIORANGE_SCIM_UPGRADE_THREE="Ange dina miniOrange-kontouppgifter. När du har loggat in klickar du på knappen <strong>Fortsätt till betalning </strong>."
