COM_MINIORANGE_SCIM_STANDARD_PLAN="STANDARD"
COM_MINIORANGE_SCIM_DESCRIPTION1="miniOrange erbjuder en lösning för användartilldelning i Joomla med SCIM (System for Cross-domain Identity Management) standarden. Denna lösning säkerställer att du kan lägga till, uppdatera, ta bort och inaktivera användare i Joomla med hjälp av SCIM User Provisioner-plugin."
COM_MINIORANGE_SCIM_DESCRIPTION2="Till exempel"
COM_MINIORANGE_SCIM_DESCRIPTION3=": Som identitetsleverantör, lägg till, uppdatera och ta bort användare, de kommer att läggas till, uppdateras och tas bort från Joomla användarprofil. För att uppnå denna funktionalitet tillhandahåller IDP:er SCIM standarden."
COM_MINIORANGE_SCIM_DESCRIPTION4="Om dina användare använder både IDP (t.ex. Azure AD, OKTA, OneLogin, etc.) och Joomla-webbplats, är det önskvärt att alla användare hålls uppdaterade på Joomla-webbplatsen utan att behöva logga in varje gång du uppdaterar användarlistan. miniOrange erbjuder en lösning som möjliggör användartilldelning på Joomla-webbplatsen med hjälp av SCIM-standarden."
COM_MINIORANGE_SCIM_DESCRIPTION5="Du använder för närvarande gratisversionen och detta plugin är endast för POC-ändamål. Du kan bara skapa användare varje gång nya användare skapas på din IDP."
